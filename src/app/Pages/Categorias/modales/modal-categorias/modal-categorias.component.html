<nz-modal
    [(nzVisible)]="isVisible"
    nzTitle="{{titulo}}"
    (nzOnCancel)="handleCancel()"
    (nzAfterOpen)="setFormValues()"
    [nzOkLoading]="isOkLoading"
    [nzCentered]="true"
    [nzBodyStyle]="{ maxHeight: '80vh', overflowY: 'auto' }"
    [nzWidth]="'50%'"
    >
    <div *nzModalContent>
      <form [formGroup]="validateForm" nz-form (ngSubmit)="submitForm()" autocomplete="off">
        <!-- Nombre Categoria -->
        <nz-form-item>
          <nz-form-label [nzSpan]="10" nzFor="nombreCategoria" nzRequired>Nombre de categoría</nz-form-label>
          <nz-form-control nzHasFeedback [nzSpan]="10" nzErrorTip="El nombre de categoría es requerido">
            <input nz-input id="nombreCategoria" formControlName="nombreCategoria" id="nombreCategoria" type="text" minlength="5" required>
          </nz-form-control>
        </nz-form-item>
      
        <!-- Descripción -->
        <nz-form-item>
          <nz-form-label [nzSpan]="10" nzFor="descripcion">Descripción</nz-form-label>
          <nz-form-control nzHasFeedback [nzSpan]="10">
            <textarea nz-input id="descripcion" formControlName="descripcion" id="descripcion" [nzAutosize]="{ minRows: 6}" type="text" minlength="10"></textarea>
          </nz-form-control>
        </nz-form-item>
      
        <!-- Estado -->
        <nz-form-item>
          <nz-form-label [nzSpan]="10" nzFor="estado" nzRequired>Estado</nz-form-label>
          <nz-form-control nzHasFeedback [nzSpan]="10" nzErrorTip="Este campo no puede estar vacío" required>
            <nz-select formControlName="estado" name="estado" id="estado">
              <nz-option value="Activo" nzValue="Activo" nzLabel="Activo"></nz-option>
              <nz-option value="Inactivo" nzValue="Inactivo" nzLabel="Inactivo"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
        
      </form>
    </div>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="handleCancel()">Cancelar</button>
      <button nz-button nzType="primary" (click)="submitForm()" [nzLoading]="isOkLoading">Guardar</button>
    </div>
  </nz-modal>
